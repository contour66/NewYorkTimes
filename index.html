<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>New York Times</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="assets/javascript/javascript.js"></script> 
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="Header">
				<h1> New York Times Search </h1>
				</div>

			</div>
		</div>
		<div class="row">
		<div class="col-md-1"></div>
			<div class="col-md-10">
			<form>
  			<div class="form-group">
    			<label for="search">Search Term</label>
    				<input type="text" class="form-control" id="search" placeholder="Search">
    			
  			</div>
 			<div class="form-group">
    			<label for="exampleSelect1">Number of Records to Retrieve:</label>
    				<select class="form-control" id="exampleSelect1">
     				<option>1</option>
      				<option>2</option>
      				<option>3</option>
     				<option>4</option>
      				<option>5</option>
      				<option>6</option>
      				<option>7</option>
      				<option>8</option>
     				<option>9</option>
      				<option>10</option>
    			</select>
  			</div>
  			<div class="form-group">
    			<label for="year">Start Year (optional)</label>
    				<input type="text" class="form-control" id="year" placeholder="Start Year">
    			
  			</div>
  			<div class="form-group">
    			<label for="endYear">End year (optional)</label>
    				<input type="text" class="form-control" id="endYear" placeholder="End Year">
    			
  			</div>
  			<button class="btn btn-primary" type="submit">Button</button>
  			<button class="btn btn-primary" type="submit">Search</button>
		</form>
		</div>
			<div class="col-md-1"></div>
			

		</div>	
	</div>
	
</body>
</html>
